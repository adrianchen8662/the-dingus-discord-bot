version: '3.8'

services:
  the-dingus-discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: the-dingus-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SITE_URL=${SITE_URL}
      - SITE_NAME=${SITE_NAME}
    volumes:
      - the-dingus-discord-bot-data:/app/data
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

volumes:
  the-dingus-discord-bot-data: